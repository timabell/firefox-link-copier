<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tim's Link Copier Options</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			max-width: 600px;
			margin: 20px auto;
			padding: 20px;
			line-height: 1.6;
		}
		
		h1 {
			color: #333;
			border-bottom: 2px solid #007bff;
			padding-bottom: 10px;
		}
		
		.format-item {
			border: 1px solid #ddd;
			border-radius: 5px;
			padding: 15px;
			margin-bottom: 15px;
			background: #f9f9f9;
		}
		
		.format-item input, .format-item select {
			width: 100%;
			padding: 8px;
			margin: 5px 0;
			border: 1px solid #ccc;
			border-radius: 3px;
			box-sizing: border-box;
		}
		
		.format-item label {
			display: block;
			font-weight: bold;
			margin-top: 10px;
		}
		
		.format-item:first-child label:first-child {
			margin-top: 0;
		}
		
		button {
			background: #007bff;
			color: white;
			border: none;
			padding: 10px 15px;
			border-radius: 3px;
			cursor: pointer;
			margin: 5px;
		}
		
		button:hover {
			background: #0056b3;
		}
		
		button.delete {
			background: #dc3545;
		}
		
		button.delete:hover {
			background: #c82333;
		}
		
		#add-format {
			background: #28a745;
		}
		
		#add-format:hover {
			background: #218838;
		}
		
		.preview {
			background: #e9ecef;
			padding: 10px;
			border-radius: 3px;
			font-family: monospace;
			margin-top: 5px;
		}
		
		.help {
			background: #d1ecf1;
			border: 1px solid #bee5eb;
			padding: 15px;
			border-radius: 5px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>Tim's Link Copier Settings</h1>
	
	<div class="help">
		<strong>Template Variables:</strong><br>
		<code>{{title}}</code> - Tab title<br>
		<code>{{url}}</code> - Full URL<br>
		<code>{{domain}}</code> - Domain name only
	</div>
	
	<div id="formats-container">
		<!-- Formats will be populated by JavaScript -->
	</div>
	
	<button id="add-format">Add New Format</button>
	<button id="reset-defaults">Reset to Defaults</button>
	
	<script src="options.js"></script>
</body>
</html>
